<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Drop down!</title>
    </h:head>

    <h:body>
        <h:form>
            First name: <h:inputText id="firstName" value="#{studentRadio.firstName}"/>
            <br/><br/>
            Last name: <h:inputText id="lastName" value="#{studentRadio.lastName}"/>
            <br/><br/>
            <h:selectOneRadio value="#{studentRadio.programmingLanguage}">
                <f:selectItem itemValue="Java" itemLabel="Java"/>
                <f:selectItem itemValue="C#" itemLabel="C#"/>
                <f:selectItem itemValue="PHP" itemLabel="PHP"/>
                <f:selectItem itemValue="Ruby" itemLabel="Ruby"/>
            </h:selectOneRadio>
            <br/><br/>
            <h:commandButton value="Submit" action="response"/>
        </h:form>

    </h:body>

</html>
