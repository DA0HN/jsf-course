<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Carrinho de Compras</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <div>
                    <h3>Itens do Carrinho</h3>
                </div>


                <div class="row mb-12">

                    <div class="col-12">
                        <h:dataTable var="item" value="#{cart.itens}"
                                     border="1" cellpadding="2" cellspacing="2"
                                     class="table table-striped table-hover table-bordered">

                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                <h:outputLabel value="#{item.product.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Nome</f:facet>
                                <h:outputLabel value="#{item.product.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Pre√ßo</f:facet>
                                <h:outputLabel value="#{item.product.price}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Quantidade</f:facet>
                                <h:outputLabel value="#{item.product.quantity}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Subtotal</f:facet>
                                <h:outputText value="#{item.subtotal()}">
                                    <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2"
                                                     pattern="#0.00"/>
                                </h:outputText>
                            </h:column>

                        </h:dataTable>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <h:commandButton action="index?faces-redirect=true"
                                         value="Voltar"
                                         class="btn btn-primary"
                        />
                    </div>
                    <div class="col-md-4 col-md-offset-4">
                            <h:commandButton action="#{cart.clearCart()}"
                                             value="Esvaziar carrinho"
                                             class="btn btn-danger"
                            />
                            <h:commandButton actiosn="#{cart.finalizarCompra()}"
                                             value="Finalizar compra!"
                                             class="btn btn-success"
                            />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
